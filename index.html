<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilíngue School</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>

        <div class="menu">
            <div class="logo">
                <img src="img/img-logo.png" alt="imagem da logo do menu">
            </div>

            <nav class="links">
                <a href="">INÍCIO</a>
                <a href="">IDIOMAS</a>
                <a href="">CONTATO</a>
                <a href="">MATRICULE-SE</a>
                <img src="img/menu-aberto (3) 1.png" alt="imagem do menu mobile">
            </nav>

            <nav class="sidebar">
                <img src="img/menu-close.png" alt="imagem para fechar o menu mobile">
                <a href="">INÍCIO</a>
                <a href="">IDIOMAS</a>
                <a href="">CONTATO</a>
                <a href="">MATRICULE-SE</a>
            </nav>
        </div>

    </header>

    <main class="hero-section">

        <div class="text">
            <h1>APRENDA NOVOS IDIOMAS E CONECTE-SE COM O MUNDO</h1>
            <p>CURSOS DE INGLÊS, ESPANHOL, ALEMÃO, ITALIANO, FRANCÊS E JAPONÊS PARA TODAS IDADES</p>
            <button>COMECE AGORA</button>
        </div>

    </main>

    <article class="idiomas-section">

        <div class="card-idiomas">

            <div class="seta-antes">
                <img id="prevBtn" src="img/seta-volta.png" alt="imagem da seta para voltar">
            </div>

            <div class="carrossel-ativo">
                <img class="card" src="img/card-1.png" alt="imagem do primeiro card">
                <img class="card" src="img/card-2.png" alt="imagem do segundo card">
                <img class="card" src="img/card-3.png" alt="imagem do terceiro card">
            </div>

            <div class="carrossel">
                <img class="card" src="img/card-4.png" alt="imagem do quarto card">
                <img class="card" src="img/card-5.png" alt="imagem do quinto card">
                <img class="card" src="img/card-6.png" alt="imagem do sexto card">
            </div>

            <div class="seta-prox">
                <img id="nextBtn" src="img/seta-prox.png" alt="imagem da seta para passar pro próximo">
            </div>

        </div>

    </article>
</body>

<script src="script.js"></script>

</html>
