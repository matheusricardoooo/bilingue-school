<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilíngue School</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>

        <div class="menu">
            <div class="logo">
                <img src="img/img-logo.png" alt="imagem da logo do menu">
            </div>

            <nav class="links">
                <a href="">INÍCIO</a>
                <a href="">IDIOMAS</a>
                <a href="">CONTATO</a>
                <a href="">MATRICULE-SE</a>
                <img src="img/menu-aberto (3) 1.png" alt="imagem do menu mobile">
            </nav>

            <nav class="sidebar">
                <img src="img/menu-close.png" alt="imagem para fechar o menu mobile">
                <a href="">INÍCIO</a>
                <a href="">IDIOMAS</a>
                <a href="">CONTATO</a>
                <a href="">MATRICULE-SE</a>
            </nav>
        </div>

    </header>

    <main class="hero-section">

        <div class="text">
            <h1>APRENDA NOVOS IDIOMAS E CONECTE-SE COM O MUNDO</h1>
            <p>CURSOS DE INGLÊS, ESPANHOL, ALEMÃO, ITALIANO, FRANCÊS E JAPONÊS PARA TODAS IDADES</p>
            <button>COMECE AGORA</button>
        </div>

    </main>

    <article class="section-idiomas">

        <div class="carrossel-idiomas">

            <div class="cards-idioma">

                <div class="card-1">
                    <img src="img/card-1.png" alt="imagem do primeiro card">
                </div>

                <div class="card-2">
                    <img src="img/card-2.png" alt="imagem do segundo card">
                </div>

                <div class="card-3">
                    <img src="img/card-3.png" alt="imagem do terceiro card">
                </div>

                <div class="card-4">
                    <img src="img/card-4.png" alt="imagem do quarto card">
                </div>

                <div class="card-5">
                    <img src="img/card-5.png" alt="imagem do quinto card">
                </div>

                <div class="card-6">
                    <img src="img/card-6.png" alt="imagem do sexto card">
                </div>

                <img class="btn-antes" src="img/seta-volta.png" alt="seta para voltar">
                <img class="btn-prox" src="img/seta-prox.png" alt="seta para passar pro próximo">

            </div>
        </div>

    </article>

</body>

<script src="script.js"></script>

</html>
